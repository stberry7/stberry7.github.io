  <style>
    :root{
      --sidebar-w: 300px;
      --bg-dim: rgba(0,0,0,.35);
      --card-bg: rgba(255,255,255,.9);
      --brand:#5468ff;
      --text:#0f172a;
      --muted:#64748b;
      --radius:18px;
      --shadow: 0 10px 30px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      overflow:hidden; /* 배경 풀스크린 유지 */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* === Background crossfade === */
    .bg-wrap{
      position:fixed; inset:0; z-index:-1; overflow:hidden;
    }
    .bg-img{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; opacity:0; transition:opacity 800ms ease;
      filter: saturate(1.05) contrast(1.02) brightness(.98);
    }
    .bg-img.active{opacity:1}
    .bg-dim{ position:absolute; inset:0; background:linear-gradient(120deg,var(--bg-dim),rgba(0,0,0,.45)); }

    /* === Sidebar === */
    .sidebar{
      position:fixed; left:0; top:0; bottom:0; width:var(--sidebar-w);
      padding:22px 18px;
      display:flex; flex-direction:column; gap:14px;
      background:rgba(18,22,28,.85);
      backdrop-filter: blur(6px);
      color:#fff;
      border-right:1px solid rgba(255,255,255,.08);
    }
    .brand{
      display:flex; align-items:center; gap:10px; padding:6px 8px 14px 8px;
      border-bottom:1px solid rgba(255,255,255,.08);
      margin-bottom:10px;
    }
    .brand .dot{width:12px;height:12px;border-radius:50%;background:var(--brand);box-shadow:0 0 24px rgba(84,104,255,.8)}
    .brand h1{font-size:1.05rem; margin:0; font-weight:700; letter-spacing:.2px}
    nav{display:grid; gap:10px; margin-top:8px;}
    .link{
      display:flex; align-items:center; justify-content:center; text-align:center;
      width:100%; padding:14px 12px; border-radius:14px;
      background:rgba(255,255,255,.07); color:#fff; text-decoration:none; font-weight:600;
      transition: transform .15s ease, background .3s ease;
      border:1px solid rgba(255,255,255,.08);
    }
    .link:hover{transform:translateY(-2px); background:rgba(255,255,255,.12)}
    .row{display:flex; gap:10px}

    /* === Main content === */
    .main{
      position:relative;
      margin-left:var(--sidebar-w);
      height:100%;
      display:flex; flex-direction:column;
    }
    .topbar{
      display:flex; align-items:center; gap:10px; justify-content:flex-end;
      padding:10px 14px; height:56px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px; font-size:.9rem;
      background:var(--card-bg); box-shadow:var(--shadow);
      border:1px solid #eef2ff;
    }
    .controls{display:flex; gap:8px; align-items:center}
    .controls button, .controls select{
      padding:8px 12px; border:1px solid #e5e7eb; border-radius:12px;
      background:#fff; font-weight:600; cursor:pointer;
      box-shadow:0 4px 16px rgba(0,0,0,.06);
    }
    .controls button:hover{transform:translateY(-1px)}
    .controls select{cursor:pointer}

    .hero{
      display:flex; align-items:center; justify-content:center;
      flex:1; padding:28px;
    }
    .card{
      width:min(1000px, calc(100% - 40px));
      border-radius:var(--radius); background:var(--card-bg);
      border:1px solid #eaeef4; padding:28px 26px;
      box-shadow:var(--shadow);
    }
    .card h2{margin:0 0 8px 0; font-size:1.6rem}
    .card p{margin:0; color:var(--muted)}

    /* === Notice box (bottom-right) === */
    .notice{
      position:fixed; right:18px; bottom:18px; width:min(520px, calc(100% - var(--sidebar-w) - 40px));
      background:var(--card-bg); border:1px solid #e5e7eb; border-radius:16px; padding:16px 18px;
      box-shadow:var(--shadow); font-size:1rem; line-height:1.5;
      max-height: 40vh; overflow:auto;
    }
    .notice strong{color:#111827}
    .notice .actions{display:flex; gap:8px; margin-top:12px}
    .notice .actions button{padding:8px 12px; border-radius:10px; border:1px solid #d1d5db; background:#fff; font-weight:600; cursor:pointer}

    /* === Ripple click effect === */
    .ripple{
      position:fixed; pointer-events:none; border-radius:50%; border:2px solid rgba(255,255,255,.85);
      transform: translate(-50%,-50%);
      animation: ripple .9s ease-out forwards;
    }
    @keyframes ripple{
      from{opacity:1; width:0; height:0}
      to{opacity:0; width:180px; height:180px}
    }

    /* === Mobile === */
    @media (max-width: 860px){
      :root{ --sidebar-w: 0px; }
      .sidebar{transform:translateX(-100%);}
      .main{margin-left:0}
      .notice{width:calc(100% - 28px)}
    }

<body>

  <!-- Background -->
  <div class="bg-wrap" aria-hidden="true">
    <img id="bgA" class="bg-img active" alt="배경 이미지 A">
    <img id="bgB" class="bg-img"       alt="배경 이미지 B">
    <div class="bg-dim"></div>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar" aria-label="주요 탐색">
    <div class="brand"><span class="dot" aria-hidden="true"></span><h1>Jake Hub</h1></div>
    <nav>
      <a class="link" href="english.html">English</a>
      <a class="link" href="economy.html">Economy Indicator</a>
      <a class="link" href="fund.html">Hedge fund report</a>
      <a class="link" href="golf.html">Golf Analysis</a>
      <!-- 필요 시 더 추가하세요 -->
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="topbar">
      <div class="pill" title="현재 배경 앨범">
        배경: <select id="albumSelect" aria-label="배경 선택">
          <option value="mixed">혼합 (Engineering + Flower)</option>
          <option value="engineering">Engineering</option>
          <option value="flower">Flower</option>
        </select>
      </div>
      <div class="controls">
        <button id="togglePlay" aria-pressed="false" aria-label="배경 슬라이드 재생/일시정지">⏸︎ 일시정지</button>
        <button id="nextBtn" aria-label="다음 배경">⟲ 다음</button>
        <button id="rippleBtn" aria-pressed="true" aria-label="클릭 파동 효과 온/오프">✨ Ripple ON</button>
      </div>
    </div>

    <section class="hero">
      <article class="card" role="region" aria-label="소개">
        <h2>미국생활 영어표현 · 인공지능 · 배터리</h2>
        <p>왼쪽 메뉴로 이동하거나, 배경 앨범을 바꿔 보세요. 클릭하면 은은한 파동 효과가 나타납니다.</p>
      </article>
    </section>
  </main>

  <!-- Notice -->
  <div id="notice" class="notice" style="display:none">
    <p><strong>TIP.</strong> 상단의 <em>배경</em> 드롭다운으로 <strong>Engineering</strong>과 <strong>Flower</strong> 앨범을 전환할 수 있어요. <br/>또한, <kbd>Space</kbd> 키로 재생/일시정지, <kbd>N</kbd> 키로 다음 배경으로 이동합니다.</p>
    <div class="actions">
      <button id="hideNotice">닫기</button>
      <button id="showAgain">다시 보지 않기</button>
    </div>
  </div>

  <footer style="position:fixed;left:0;bottom:0;width:100%;text-align:center;padding:10px 0;color:#fff">
    <span style="background:rgba(84,84,243,.85);padding:8px 14px;border-radius:999px;backdrop-filter: blur(4px);">Copyright © 2023–2025</span>
  </footer>

  <script>
    // ==== Image sources (reflecting user's folders) ====
    const eng = [
      'image/index/engineering/image (1).png',
      'image/index/engineering/image (2).png',
      'image/index/engineering/image (3).png',
      'image/index/engineering/image (4).png'
    ];
    const flower = [];
    for (let i=1;i<=13;i++){ flower.push(`image/index/flower/F${String(i).padStart(3,'0')}.jpeg`); }
    for (let j=1;j<=8;j++){ flower.push(`image/index/flower/J${String(j).padStart(3,'0')}.jpg`); }

    const albums = {
      engineering: eng,
      flower: flower,
      mixed: [...eng, ...flower]
    };

    // ==== State ====
    let currentAlbum = 'mixed';
    let currentIdx = 0;
    let playing = true;
    let rippleOn = true;
    let intervalId = null;
    const DURATION = 9000; // ms per slide

    const imgA = document.getElementById('bgA');
    const imgB = document.getElementById('bgB');
    let front = imgA, back = imgB;

    function rand(n){ return Math.floor(Math.random()*n); }

    // Preload images
    function preload(list){
      list.forEach(src => { const im = new Image(); im.src = src; });
    }

    // Pick next index (avoid repeat when possible)
    function nextIndex(){
      if (albums[currentAlbum].length <= 1) return 0;
      let i;
      do { i = rand(albums[currentAlbum].length); } while (i === currentIdx);
      return i;
    }

    // Crossfade
    function setBackground(src){
      back.src = src;
      // force reflow for transition in some browsers
      void back.offsetWidth;
      back.classList.add('active');
      front.classList.remove('active');
      [front, back] = [back, front];
    }

    function nextBackground(){
      currentIdx = nextIndex();
      setBackground(albums[currentAlbum][currentIdx]);
    }

    function start(){
      stop();
      intervalId = setInterval(nextBackground, DURATION);
    }
    function stop(){
      if (intervalId) clearInterval(intervalId);
      intervalId = null;
    }

    // Controls
    const albumSelect = document.getElementById('albumSelect');
    const togglePlay = document.getElementById('togglePlay');
    const nextBtn = document.getElementById('nextBtn');
    const rippleBtn = document.getElementById('rippleBtn');

    albumSelect.addEventListener('change', () => {
      currentAlbum = albumSelect.value;
      preload(albums[currentAlbum]);
      currentIdx = -1;
      nextBackground();
    });

    togglePlay.addEventListener('click', () => {
      playing = !playing;
      if (playing){ start(); togglePlay.textContent = '⏸︎ 일시정지'; togglePlay.setAttribute('aria-pressed','false'); }
      else { stop(); togglePlay.textContent = '▶ 재생'; togglePlay.setAttribute('aria-pressed','true'); }
    });
    nextBtn.addEventListener('click', nextBackground);
    rippleBtn.addEventListener('click', () => {
      rippleOn = !rippleOn;
      rippleBtn.textContent = rippleOn ? '✨ Ripple ON' : '⛔ Ripple OFF';
      rippleBtn.setAttribute('aria-pressed', String(!rippleOn));
    });

    // Keyboard shortcuts
    window.addEventListener('keydown', (e)=>{
      if (e.code === 'Space'){ e.preventDefault(); togglePlay.click(); }
      if (e.key.toLowerCase() === 'n'){ nextBackground(); }
    });

    // Ripple effect (throttled)
    let lastRipple = 0;
    document.addEventListener('click', (e)=>{
      if (!rippleOn) return;
      const now = performance.now();
      if (now - lastRipple < 140) return; // throttle
      lastRipple = now;
      const r = document.createElement('div');
      r.className='ripple';
      r.style.left = e.clientX+'px';
      r.style.top  = e.clientY+'px';
      document.body.appendChild(r);
      setTimeout(()=> r.remove(), 900);
    });

    // Notice
    const notice = document.getElementById('notice');
    const hideNotice = document.getElementById('hideNotice');
    const showAgain = document.getElementById('showAgain');
    hideNotice.addEventListener('click', ()=> notice.style.display='none');
    showAgain.addEventListener('click', ()=> { localStorage.setItem('hideNotice','1'); notice.style.display='none'; });

    // Init
    document.addEventListener('DOMContentLoaded', ()=>{
      // Show notice unless suppressed
      if (!localStorage.getItem('hideNotice')) notice.style.display='block';

      // Initial album load
      preload(albums[currentAlbum]);
      // First two images
      currentIdx = rand(albums[currentAlbum].length);
      imgA.src = albums[currentAlbum][currentIdx];
      imgA.classList.add('active');
      imgB.src = albums[currentAlbum][nextIndex()];

      start();
    });
  </script>
</body>
