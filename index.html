<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 2rem 2rem 2rem; /* Adjusted padding to align left */
    }

    section {
      width: 100%;
      max-width: 1200px;
      background-color: #fff;
      border-radius: 5px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .update {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 2rem; /* Add margin between updates */
    }

      .update img {
    width: 300px; /* 고정 너비 설정 */
    height: auto; /* 종횡비 유지 */
    object-fit: cover; /* 이미지 비율 유지 및 크기에 맞게 자르기 */
    border-radius: 5px;
    margin: 1rem 0;
    }
    .update-content {
      flex: 1;
    }

    .update-content h3 {
      margin: 0;
      margin-bottom: 0.5rem;
    }

    .update-content p {
      margin: 0;
      color: #666;
      white-space: pre-wrap; /* Preserve white space */
    }

    .more-button {
      display: block;
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 1rem;
    }

    #updates {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .loading,
    .end-message {
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    @media (min-width: 768px) {
      .update img {
        width: 50%; /* 큰 화면에서의 이미지 크기 조정 */
      }
    }

    @media (min-width: 1024px) {
      .update img {
        width: 30%; /* 더 큰 화면에서의 이미지 크기 조정 */
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="main.html">Main</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="updates"></div>
    <div class="loading">Loading...</div>
    <div class="end-message">No more updates</div>
  </main>

  <script>
    const updatesPerPage = 10;
    let currentPage = 1;
    let isLoading = false;

    const updates = [

        image: "image/usa/20240517_money1.png",

        imageLink: "usa/usa sub 20240517_03.html"

    { 
        title: "미국 생활", 
        date: "2024년 5월 17일 월요일, 세액공제, 공제, 고급 투자 전략 등 세금을 낮추는 방법은 많습니다.", 
        image: "image/usa/20240517_401k.webp", 
        titleLink: "usa.html", 
        imageLink: "usa/usa sub 20240517_02.html" 
      },

      { 
        title: "사소한 일상", 
        date: "2024년 5월 13일 월요일, 고장 난 천장 팬을 고치다.", 
        image: "image/brunch/20240513_fan1.jpg", 
        titleLink: "brunch.html", 
        imageLink: "brunch/diary/brunch sub 20240513_01.html" 
      },


      { 
        title: "사소한 일상", 
        date: "2024년 5월 12일 일요일, 딸과 함께한 행복한 골프 데이트", 
        image: "image/brunch/20240512_golf.jpg", 
        titleLink: "brunch.html", 
        imageLink: "brunch/diary/brunch sub 20240512_02.html" 
      },

      { 
        title: "사소한 일상", 
        date: "2024년 5월 12일 일요일, 고장 난 포드 에스케이프 헤드라이트 교체하다.", 
        image: "image/brunch/20240512_lamp1.jpg", 
        titleLink: "brunch.html", 
        imageLink: "brunch/diary/brunch sub 20240512_02.html" 
      },

      { 
        title: "사소한 일상", 
        date: "2024년 5월 07일 화요일, 손상된 데크 페인트를 벗겨내다.", 
        image: "image/brunch/20240507_deck1.jpg", 
        titleLink: "brunch.html", 
        imageLink: "brunch/diary/brunch sub 20240507_01.html" 
      },

      { 
        title: "사소한 일상", 
        date: "2024년 5월 04일 토요일, 라일락나무 가지치기를 했더니 앙상해졌다.", 
        image: "image/brunch/20240504_tree1.png", 
        titleLink: "brunch.html", 
        imageLink: "brunch/diary/brunch sub 20240504_02.html" 
      },

      { 
        title: "미국 생활", 
        date: "2020년5월06일 (Harvard Magazine : 미국은 세계에서 가장 높은 수준의 의료비를 지출하고 있습니다.)", 
        image: "image/usa/20240502_Insurance1.png", 
        titleLink: "usa.html", 
        imageLink: "usa/usa sub 20240502_18.html" 
      },

      { 
        title: "사소한 일상", 
        date: "2024년4월26일 금요일 (나무도 자연 그대로의 멋이 있지 않을까?)", 
        image: "image/brunch/20240426 tree.jpg", 
        titleLink: "brunch.html", 
        imageLink: "brunch/diary/brunch sub 20240426_02.html" 
      }

      // ... 더 많은 업데이트 데이터 추가 ...
    ];

    function loadUpdates() {
      const startIndex = (currentPage - 1) * updatesPerPage;
      const endIndex = startIndex + updatesPerPage;
      const updatesToLoad = updates.slice(startIndex, endIndex);

      const updatesContainer = document.getElementById("updates");
      updatesToLoad.forEach(update => {
        const updateElement = document.createElement("div");
        updateElement.classList.add("update");
        updateElement.innerHTML = `
          <div class="update-content">
            <h3><a href="${update.titleLink}">${update.title}</a></h3>
            <a href="${update.imageLink}">
              <img src="${update.image}" alt="${update.title}">
            </a>
            <p>${update.date}</p>
          </div>
        `;
        updatesContainer.appendChild(updateElement);
      });

      currentPage++;
      isLoading = false;

      if (endIndex >= updates.length) {
        const loadingElement = document.querySelector(".loading");
        const endMessageElement = document.querySelector(".end-message");
        loadingElement.style.display = "none";
        endMessageElement.style.display = "block";
      }
    }

    function handleScroll() {
      if (isLoading) return;

      const scrollPosition = window.innerHeight + window.pageYOffset;
      const pageHeight = document.documentElement.scrollHeight;

      if (scrollPosition >= pageHeight - 100) {
        isLoading = true;
        const loadingElement = document.querySelector(".loading");
        loadingElement.style.display = "block";

        setTimeout(() => {
          loadUpdates();
          loadingElement.style.display = "none";
        }, 1000);
      }
    }

    window.addEventListener("scroll", handleScroll);
    loadUpdates();
  </script>
</body>
</html>
