<script>
   var clickCount = 0;


document.addEventListener('click', function(e){
    var numCircles = 1;
    for (var i = 0; i < numCircles; i++) {
        var circle = document.createElement('div');
        circle.setAttribute('class', 'circle');
        document.body.appendChild(circle);

        var size = (Math.random() * 1.5 + 1) * 100 + 'px';
        circle.style.width = size;
        circle.style.height = size;

        var color = '#' + Math.floor(Math.random()*16777215).toString(16);
        circle.style.borderColor = color;
        circle.style.borderWidth = '1px';

        circle.style.left = (e.pageX - parseInt(size) / 2) + 'px';
        circle.style.top = (e.pageY - parseInt(size) / 2) + 'px';

        var moveX = Math.floor(Math.random() *5 )-2;
        var moveY = Math.floor(Math.random() *5 )-2;

        var intervalID = setInterval(function(){
            var left = parseInt(circle.style.left);
            var top = parseInt(circle.style.top);
            if (isNaN(left) || isNaN(top)) {
                clearInterval(intervalID);
            } else {
                circle.style.left = (left + moveX) + 'px';
                circle.style.top = (top + moveY) + 'px';
            }
        }, 1);

        setTimeout(function(){
            clearInterval(intervalID);
            circle.parentNode.removeChild(circle);
        }, 3000);
    }
});
</script>

<script>
document.addEventListener('click', function(e){
    var img1 = document.querySelector('img');
    var img2 = document.querySelectorAll('img')[1];
    var rect = img1.getBoundingClientRect();
    var dx = e.clientX - (rect.left + rect.width / 2);
    var dy = e.clientY - (rect.top + rect.height / 2);
    var distance = Math.sqrt(dx * dx + dy * dy);
    if (distance < 100) {
        img1.style.display = 'none';
        img2.style.display = 'block';
    }
});
</script>
