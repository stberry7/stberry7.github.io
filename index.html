document.addEventListener('click', function(e){
    // var numCircles = Math.floor(Math.random() * 1) + 2;  // Random number of circles between 10 and 20
    var numCircles = 1;  // Random number of circles between 10 and 20
    for (var i = 0; i < numCircles; i++) {
        var circle = document.createElement('div');
        circle.setAttribute('class', 'circle');
        document.body.appendChild(circle);

        var size = (Math.random() * 1.5 + 1) * 100 + 'px';  // Random size between 200% and 500% of original size
        circle.style.width = size;
        circle.style.height = size;

        var color = '#' + Math.floor(Math.random()*16777215).toString(16);
        circle.style.borderColor = color;
        circle.style.borderWidth = '1px';  // Very thin border

        circle.style.left = (e.pageX - parseInt(size) / 2) + 'px';  // Centered on cursor
        circle.style.top = (e.pageY - parseInt(size) / 2) + 'px';  // Centered on cursor

        var moveX = Math.floor(Math.random() *5 )-2;  // Random movement in X direction
        var moveY = Math.floor(Math.random() *5 )-2;  // Random movement in Y direction
        // var moveX = Math.floor(Math.random() * 5) - 2;  // Random movement in X direction
        // var moveY = Math.floor(Math.random() * 5) - 2;  // Random movement in Y direction



        var intervalID = setInterval(function(){
            var left = parseInt(circle.style.left);
            var top = parseInt(circle.style.top);
            if (isNaN(left) || isNaN(top)) {
                clearInterval(intervalID);
            } else {
                circle.style.left = (left + moveX) + 'px';
                circle.style.top = (top + moveY) + 'px';
            }
        }, 1);

        setTimeout(function(){
            clearInterval(intervalID);
            circle.parentNode.removeChild(circle);
        }, 3000);  // Triple the duration
    }
});
