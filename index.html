  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center; /* 가운데 정렬로 변경 */
      padding: 2rem;
    }

    section {
      width: 100%;
      max-width: 1200px;
      background-color: #fff;
      border-radius: 5px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .update {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .update img {
      width: 800px; /* 최대 폭을 600px로 설정 */
      height: auto; /* 비율에 맞게 자동 조절 */
      object-fit: cover;
      border-radius: 5px;
      margin: 1rem 0;
    }

    .update-content {
      flex: 1;
      text-align: center; /* 텍스트 가운데 정렬 */
    }

    .update-content h3 {
      margin: 0;
      margin-bottom: 0.5rem;
    }

    .update-content p {
      margin: 0;
      color: #666;
      white-space: pre-wrap; /* Preserve white space */
    }

    .more-button {
      display: block;
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 1rem;
    }

    #updates {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading,
    .end-message {
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    @media (min-width: 768px) {
      .update img {
        max-width: 80%; /* 768px 이상에서는 최대 폭을 80%로 조정 */
      }
    }

    @media (min-width: 1024px) {
      .update img {
        max-width: 50%; /* 1024px 이상에서는 최대 폭을 50%로 조정 */
      }
    }
  </style>
</head>

    function loadUpdates() {
      const startIndex = (currentPage - 1) * updatesPerPage;
      const endIndex = startIndex + updatesPerPage;
      const updatesToLoad = updates.slice(startIndex, endIndex);

      const updatesContainer = document.getElementById("updates");
      updatesToLoad.forEach(update => {
        const updateElement = document.createElement("div");
        updateElement.classList.add("update");
        updateElement.innerHTML = `
          <div class="update-content">
            <h3><a href="${update.titleLink}">${update.title}</a></h3>
            <a href="${update.imageLink}">
              <img src="${update.image}" alt="${update.title}">
            </a>
            <p>${update.date}</p>
          </div>
        `;
        updatesContainer.appendChild(updateElement);
      });

      currentPage++;
      isLoading = false;

      if (endIndex >= updates.length) {
        const loadingElement = document.querySelector(".loading");
        const endMessageElement = document.querySelector(".end-message");
        loadingElement.style.display = "none";
        endMessageElement.style.display = "block";
      }
    }

    function handleScroll() {
      if (isLoading) return;

      const scrollPosition = window.innerHeight + window.pageYOffset;
      const pageHeight = document.documentElement.scrollHeight;

      if (scrollPosition >= pageHeight - 100) {
        isLoading = true;
        const loadingElement = document.querySelector(".loading");
        loadingElement.style.display = "block";

        setTimeout(() => {
          loadUpdates();
          loadingElement.style.display = "none";
        }, 1000);
      }
    }

    window.addEventListener("scroll", handleScroll);
    loadUpdates();
