<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영어 표현 공부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>영어 표현 공부</h1>
        <p>영어 표현을 쉽게 배울 수 있는 웹페이지입니다.</p>
    </header>
    <main>
        <h2>표현 목록</h2>
        <ul>
            <li>
                <p><strong>"The early bird catches the worm."</strong></p>
                <p>뜻: 일찍 일어나는 새가 벌레를 잡는다. (일찍 행동하는 사람이 이익을 본다)</p>
            </li>
            <!-- 이곳에 더 많은 표현을 추가할 수 있습니다 -->
        </ul>
    </main>
    <footer>
        &copy; 2023 영어 표현 공부. All rights reserved.
    </footer>
</body>
</html>
