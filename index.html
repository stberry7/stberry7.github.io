<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* ... 이전 CSS 코드 ... */

    #updates {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#brunch">Brunch</a></li>
        <li><a href="#ai-news">AI News</a></li>
        <li><a href="#other-section">Other Section</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="updates"></div>
    <div class="loading">Loading...</div>
  </main>

  <script>
    const updatesPerPage = 10;
    let currentPage = 1;
    let isLoading = false;

    const updates = [
      { title: "Brunch Article 1", date: "May 17, 2024", image: "brunch-image1.jpg", link: "brunch-article1.html" },
      { title: "AI News Article 1", date: "May 16, 2024", image: "ai-news-image1.jpg", link: "ai-news-article1.html" },
      { title: "Other Section Article 1", date: "May 15, 2024", image: "other-section-image1.jpg", link: "other-section-article1.html" },
      { title: "Brunch Article 1", date: "May 17, 2024", image: "brunch-image1.jpg", link: "brunch-article1.html" },
      { title: "AI News Article 1", date: "May 16, 2024", image: "ai-news-image1.jpg", link: "ai-news-article1.html" },
      { title: "Other Section Article 1", date: "May 15, 2024", image: "other-section-image1.jpg", link: "other-section-article1.html" },
      { title: "Brunch Article 1", date: "May 17, 2024", image: "brunch-image1.jpg", link: "brunch-article1.html" },
      { title: "AI News Article 1", date: "May 16, 2024", image: "ai-news-image1.jpg", link: "ai-news-article1.html" },
      { title: "Other Section Article 1", date: "May 15, 2024", image: "other-section-image1.jpg", link: "other-section-article1.html" },
      { title: "Brunch Article 1", date: "May 17, 2024", image: "brunch-image1.jpg", link: "brunch-article1.html" },
      { title: "AI News Article 1", date: "May 16, 2024", image: "ai-news-image1.jpg", link: "ai-news-article1.html" },
      { title: "Other Section Article 1", date: "May 15, 2024", image: "other-section-image1.jpg", link: "other-section-article1.html" },
      { title: "Brunch Article 1", date: "May 17, 2024", image: "brunch-image1.jpg", link: "brunch-article1.html" },
      { title: "AI News Article 1", date: "May 16, 2024", image: "ai-news-image1.jpg", link: "ai-news-article1.html" },
      { title: "Other Section Article 1", date: "May 15, 2024", image: "other-section-image1.jpg", link: "other-section-article1.html" },
      { title: "Brunch Article 1", date: "May 17, 2024", image: "brunch-image1.jpg", link: "brunch-article1.html" },
      { title: "AI News Article 1", date: "May 16, 2024", image: "ai-news-image1.jpg", link: "ai-news-article1.html" },
      { title: "Other Section Article 1", date: "May 15, 2024", image: "other-section-image1.jpg", link: "other-section-article1.html" },
      // ... 더 많은 업데이트 데이터 추가 ...
    ];

    function loadUpdates() {
      const startIndex = (currentPage - 1) * updatesPerPage;
      const endIndex = startIndex + updatesPerPage;
      const updatesToLoad = updates.slice(startIndex, endIndex);

      const updatesContainer = document.getElementById("updates");
      updatesToLoad.forEach(update => {
        const updateElement = document.createElement("div");
        updateElement.classList.add("update");
        updateElement.innerHTML = `
          <img src="${update.image}" alt="${update.title}">
          <div class="update-content">
            <h3><a href="${update.link}">${update.title}</a></h3>
            <p>${update.date}</p>
          </div>
        `;
        updatesContainer.appendChild(updateElement);
      });

      currentPage++;
      isLoading = false;

      if (endIndex >= updates.length) {
        const loadingElement = document.querySelector(".loading");
        loadingElement.style.display = "none";
      }
    }

    function handleScroll() {
      if (isLoading) return;

      const scrollPosition = window.innerHeight + window.pageYOffset;
      const pageHeight = document.documentElement.scrollHeight;

      if (scrollPosition >= pageHeight - 100) {
        isLoading = true;
        loadUpdates();
      }
    }

    window.addEventListener("scroll", handleScroll);
    loadUpdates();
  </script>
</body>
</html>
