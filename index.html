<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영어 표현 공부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background: #343a40;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar a {
            padding: 10px;
            background: #6c757d;
            border: none;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .content {
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="English.html">버튼 1</a>
        <a href="#">버튼 2</a>
    </div>
    <div class="content">
        <h1>환영합니다!</h1>
        <p>영어 표현을 쉽게 배울 수 있는 웹페이지입니다.</p>
    </div>
</body>
</html>
