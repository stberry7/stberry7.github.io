<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    section {
      width: 100%;
      max-width: 1200px;
      background-color: #fff;
      border-radius: 5px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .update {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .update img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 1rem;
    }

    .update-content {
      flex: 1;
    }

    .update-content h3 {
      margin: 0;
      margin-bottom: 0.5rem;
    }

    .update-content p {
      margin: 0;
      color: #666;
    }

    .more-button {
      display: block;
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#brunch">Brunch</a></li>
        <li><a href="#ai-news">AI News</a></li>
        <li><a href="#other-section">Other Section</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="brunch">
      <h2>Brunch</h2>
      <div class="update">
        <img src="brunch-image1.jpg" alt="Brunch Image 1">
        <div class="update-content">
          <h3><a href="brunch-article1.html">Brunch Article 1</a></h3>
          <p>Published on May 17, 2024</p>
        </div>
      </div>
      <!-- 더 많은 브런치 업데이트 추가 -->
      <a href="brunch-section.html" class="more-button">더보기</a>
    </section>

    <section id="ai-news">
      <h2>AI News</h2>
      <div class="update">
        <img src="ai-news-image1.jpg" alt="AI News Image 1">
        <div class="update-content">
          <h3><a href="ai-news-article1.html">AI News Article 1</a></h3>
          <p>Published on May 16, 2024</p>
        </div>
      </div>
      <!-- 더 많은 인공지능뉴스 업데이트 추가 -->
      <a href="ai-news-section.html" class="more-button">더보기</a>
    </section>

    <section id="other-section">
      <h2>Other Section</h2>
      <div class="update">
        <img src="other-section-image1.jpg" alt="Other Section Image 1">
        <div class="update-content">
          <h3><a href="other-section-article1.html">Other Section Article 1</a></h3>
          <p>Published on May 15, 2024</p>
        </div>
      </div>
      <!-- 더 많은 다른 섹션 업데이트 추가 -->
      <a href="other-section.html" class="more-button">더보기</a>
    </section>
  </main>
</body>
</html>
