<script>
window.onload = function() {
    fetch('english.txt')
    .then(response => response.text())
    .then(data => {
        var para = document.createElement("P");  // Create a <p> element
        var t = document.createTextNode(data);  // Create a text node
        para.appendChild(t);  // Append the text to <p>
        document.body.appendChild(para);  // Append <p> to <body>
    })
    .catch(error => console.error(error))
}
</script>

<script>
window.onload = function() {
    var files = ['file1.txt', 'file2.txt', 'file3.txt'];  // This should be the actual list of files in the "english" directory

    files.forEach(function(file) {
        fetch('english/' + file)
        .then(response => response.text())
        .then(data => {
            // Split the text into lines and create a separate paragraph for each line
            var lines = data.split('\n');
            for (var i = 0; i < lines.length; i++) {
                var para = document.createElement("P");
                var t = document.createTextNode(lines[i]);
                para.appendChild(t);
                document.body.appendChild(para);
            }
        })
        .catch(error => console.error(error))
    });
}
</script>
